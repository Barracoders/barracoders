<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voting</title>
    <link rel="stylesheet" href="vote.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

<body>
    <div id="auth">
        <h2>Host Login</h2>
        <input type="email" id="hostEmail" placeholder="Email">
        <input type="password" id="hostPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="hostPanel" style="display:none;">
        <h2>Host Panel</h2>
        <input type="file" id="upload" accept="image/*" onchange="uploadImage(event)">
        <textarea id="question" placeholder="Enter question text"></textarea>
        <button onclick="startVoting()">Start Voting</button>
        <button onclick="resetVotes()">Reset Votes</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="votingPanel" style="display:none;">
        <h2 id="votingQuestion"></h2>
        <img id="votingImage" src="" style="max-width:100%; display:none;">
        <button onclick="vote('#031c40')" class="vote-btn" style="background-color: #031c40;">#031c40</button>
        <button onclick="vote('#64b242')" class="vote-btn" style="background-color: #64b242;">#64b242</button>
        <div id="results"></div>
    </div>
