<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Barracoders</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
   <link
      rel="icon"
      href="images/logos/icon-logo.png"
      type="image/icon type"
    />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--green, #65ba29);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
      transition: background 0.2s, color 0.2s;
    }
    body.dark-mode {
      background: #181820;
      color: #eaeaea;
    }
    body.light-mode {
      background: var(--green, #65ba29);
      color: #fff;
    }
    .container {
      background: rgba(24, 24, 32, 0.82);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
      margin: 2rem auto;
    }
    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 1.2rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      background: #fff;
      object-fit: contain;
    }
    .title {
      font-size: 4.5rem;
      font-weight: 800;
      margin: 0 0 0.2em 0;
      letter-spacing: 0.04em;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.22);
    }
    .subtitle {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 0.7em 0;
      color: #fff;
      text-shadow: 0 1px 6px rgba(0,0,0,0.18);
    }
    .message {
      font-size: 1.15rem;
      margin-bottom: 2em;
      color: #eaeaea;
      text-align: center;
      max-width: 350px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.13);
    }
    .home {
      display: inline-block;
      background: #fff;
      color: var(--green, #65ba29);
      font-weight: 600;
      text-decoration: none;
      padding: 0.7em 1.5em;
      border-radius: 12px;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    }
    .home:hover {
      background: var(--green, #65ba29);
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    @media (max-width: 600px) {
      .notfound-container {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .title {
        font-size: 2.8rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .message {
        font-size: 1rem;
      }
      .logo {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
</body>
  <div class="container">
    <img src="images/logos/icon-logo.png" alt="Barracoders Logo" class="logo">
    <h1 class="title">404</h1>
    <h2 class="subtitle">Page Not Found</h2>
    <p class="message">Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="index.html" class="home"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
</body>
<script src="js/index.js"></script>
</html>
