<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Page Not Found - Barracoders</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      color: #031c40;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      padding: 2em;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }

    .back-home {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #64b242;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-home:hover {
      background-color: #4e8c33;
    }

    .credit {
      margin-top: 0.5em;
      font-size: 0.8em;
      color: #777;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1em;
      }

      .back-home {
        padding: 0.4em 0.8em;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bridget-404.png" alt="Bridget from Guilty Gear Sadly Looking At A Computer Cause theres a 404 error, also credit to the artist @MayaIsAnimating on twitter">
    <div class="credit">Image credit: <a href="https://x.com/MayaIsAnimating"> @MayaIsAnimating</a></div>
    <h1>404</h1>
    <p>Oops! The page you're looking for can't be found :(</p><br>
    <a href="index.html" class="back-home">Go Back Home</a>
  </div>
</body>
</html>
